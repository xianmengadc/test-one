<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>天询华启经济普查大数据</title>
{% load  static %}
<title>碑林区经普大数据平台</title>
<!-- Bootstrap Core CSS -->
<link href={% static "bootstrap/dist/css/bootstrap.min.css" %} rel="stylesheet">
<!-- Menu CSS -->
{#<link href={% static "plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" %} rel="stylesheet">#}
<!-- toast CSS -->
{#<link href={% static "plugins/bower_components/toast-master/css/jquery.toast.css" %} rel="stylesheet">#}
<!-- morris CSS -->
{#<link href={% static "plugins/bower_components/morrisjs/morris.css" %} rel="stylesheet">#}

{#<link href={% static "css/animate.css" %} rel="stylesheet">#}
<!-- Custom CSS -->
<link href={% static "css/style.css" %} rel="stylesheet">
<!-- color CSS -->
<link href={% static "css/colors/default.css" %}  rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]--><![endif]-->
</head>
<style>
    .login-register {
      {#background: url({% static "plugins/images/login-register.jpg" %}) no-repeat center center / cover !important;#}
      background: #36455c;
      height: 100%;
      position: fixed;
    }
</style>
<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
        {% if form.errors %}

            {% for error in form.errors %}
                <div class="alert alert-danger">
                {% if error == '__all__' %}<strong>用户名或密码错误，请确认后再尝试</strong>{% endif %}
                    <strong>{{ error|escape}}</strong>
                </div>
            {% endfor %}
        {% endif %}
      <form class="form-horizontal form-material" id="loginform" method="post"  action="{% url 'login' %}">{% csrf_token %}
        <h3 class="box-title m-b-20">登录</h3>
        <div class="form-group ">
          <div class="col-xs-12">
                <input type="text" class="form-control form-control-lg" placeholder="请输入注册用户名" name="username" required autofocus id="id_username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control form-control-lg" type="password" name="password" required id="id_password" placeholder="请输入密码" aria-label="Password" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> 记住我 </label>
            </div>
{#            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> 忘记密码</a> </div>#}
            <a href="javascript:void(0)" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> 忘记密码</a> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
{#            <a  href="{% url "index" %}" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" id="onClickButton()">登录</a>#}
              <input class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" value="登录" />
              <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </div>


      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>重置密码</h3>
            <p class="text-muted">请输入你的邮箱! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">重置密码</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- jQuery -->
<script src= {% static "plugins/bower_components/jquery/dist/jquery.min.js" %}></script>
<!-- Bootstrap Core JavaScript -->
<script src= {% static "bootstrap/dist/js/bootstrap.min.js" %}></script>
<!-- Menu Plugin JavaScript -->
<script src=  {% static "plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js" %}></script>
<!--slimscroll JavaScript -->
<script src= {% static "js/jquery.slimscroll.js" %}></script>
<!--Wave Effects -->
<script src= {% static "js/waves.js" %}></script>
<!-- Custom Theme JavaScript -->
<script src= {% static "js/custom.js" %}></script>
<!--Style Switcher -->
<script src= {% static "plugins/bower_components/styleswitcher/jQuery.style.switcher.js" %}></script>


</body>
</html>
