<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load  static %}
    <title>Elite Admin - is a responsive admin template</title>
    <!-- Bootstrap Core CSS -->
    <link href={% static "bootstrap/dist/css/bootstrap.min.css" %} rel="stylesheet">


    <!-- Custom CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <!-- color CSS -->
    <link href={% static "css/colors/default.css" %}  rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="error-page">
    <div class="error-box">
        <div class="error-body text-center">
            <h1>404</h1>
            <h3 class="text-uppercase">页面没找到！！！！</h3>
            <p class="text-muted m-t-30 m-b-30">你访问的页面有误</p>
            <a href= "{% url 'login' %}" class="btn btn-info btn-rounded waves-effect waves-light m-b-40" >返回登录页面</a>
        </div>
        <footer class="footer text-center">2018 © 天询华企.</footer>
    </div>
</section>
<!-- jQuery -->
<script src= {% static "plugins/bower_components/jquery/dist/jquery.min.js" %}></script>
<!-- Bootstrap Core JavaScript -->
<script src= {% static "bootstrap/dist/js/bootstrap.min.js" %}></script>
<!-- Custom Theme JavaScript -->
<script src= {% static "js/custom.js" %}></script>

</body>
</html>
